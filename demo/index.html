<!doctype html>
<html>
    <head>
        <title>Modal - Demo page</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../dist/css/Modal.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <div class="container">
            <h1>Modal - Demo page</h1>

            <a href="#" class="fire-modal">Click me</a>
        </div>
        <script type="text/javascript" src="../dist/js/Modal.js"></script>
        <script type="text/javascript">
            window.onfocus = function () {
                var s = document.head.getElementsByTagName('link'), sl = s.length;
                for (var i =0; i < sl; i++) {
                    s[i].href = s[i].href.split('?')[0] + '?' + Math.random();
                }
            }
            
            a = new Modal({
                title: 'imagem bonita :)',
                url: 'http://' + window.location.hostname + '/modal/server.php',
                buttons: [{
                    title: 'Close',
                    click: function () {
                        a.close();
                    },
                }, {
                    title: 'update',
                    click: function () {
                        a.update({
                            title: 'Novo tÃ­tulo :)'
                        });
                    }
                }]
                // html: '<div id="sss">sd asdsa dasdasdasd adas</div>'
            });
            document.body.querySelectorAll('.fire-modal')[0].onclick = function () {
                a.show();
            }

            a._remove(document.createElement('script'));
        </script>
    </body>
</html>
